function next(){
	
	nextButton.hide();

	truthField.html("");

	predictionField.css('background-color','inherit');

	cards.each(function(c){

	var hand = hands[global_counter];
	
	var last = 0;
	hand.hand.forEach(function(c, i){
		if (i == 36){

		}
		if(c == 1){
			$(cards[i]).show()
			last = i;
			$(cards[i]).css("width","");
		}else{
			$(cards[i]).hide()
		}
	})
	$(cards[last]).css("width","163px");
	
	if(hand.hand[36]){
		geschobenField.show();
	}else{
		geschobenField.hide();
	}
}

function answer(){
	nextButton.show();
	answerButton.hide();
	
	truthField.html(hands[global_counter].truth);
	predictionField.html(hands[global_counter].prediction);
	
	console.log(hands[global_counter]);
	predictionField.css('background-color',hands[global_counter].truth == hands[global_counter].prediction ? '#afa': 'faa');
	
	global_counter += 1
}

answerButton.on('click', answer);

next();
